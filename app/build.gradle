apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.lzy.redpacketraindemo"
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:28.0.0-alpha1'
    implementation 'com.android.support.constraint:constraint-layout:1.1.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

    //基础工具类
    implementation "com.blankj:utilcode:$ver.utilcode"

    //butterknife
    implementation "com.jakewharton:butterknife:$ver.butterknifeVer"

    //butterknife注解（在每个要使用该库注解的module都要引入）
    annotationProcessor "com.jakewharton:butterknife-compiler:$ver.butterknifeVer"

    implementation 'pl.droidsonroids.gif:android-gif-drawable:1.2.10'
}
